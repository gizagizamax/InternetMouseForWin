		<div class="idFrame">
			<img src="_blank" alt="icon"/>
			<p class="Id">ID</p>
			<input type="text" id="Id"></input>
		</div>
	</section>
	<nav>
		<div class="navFrame">
			<button class="navBtn">Mouse & Numeric keypad</button>
			<button class="navBtn">Shortcut</button>
			<button class="navBtn">Keybord</button>
			<button class="navBtn">backspace</button>
		</div>
	</nav>
	<section>
		<div class="mouseFrame">
			<button class="mouseBtn">L Click</button>
			<button class="cursorBtn">Cursor Up</button>
			<button class="cursorBtn">Cursor Left</button>
			<button class="cursorBtn">Cursor Right</button>
			<button class="cursorBtn">Cursor Down</button>
			<button class="mouseBtn">R Click</button>
			<button class="zoomBtn">Zoom In</button>
			<button class="zoomBtn">Zoom Out</button>
			<button class="scrollBtn">Scroll Up</button>
			<button class="scrollBtn">Scroll Left</button>
			<button class="scrollBtn">Scroll Right</button>
			<button class="scrollBtn">Scroll Down</button>
		</div>
	</section>
	<section>
		<div class="numericFrame">
			<button class="numericBtn">7</button>
			<button class="numericBtn">8</button>
			<button class="numericBtn">9</button>

			<button class="numericBtn">4</button>

			<button class="numericBtn">.</button>
			<button class="numericBtn">enter</button>
			<button class="numericBtn">+</button>
		</div>
	</section>
	<section>
		<div class="shortcutFrame">
			<button class="shortcutBtn">Ctrl + PgUp</button>
			<button class="shortcutBtn">Ctrl + PgDown</button>
			<button class="shortcutBtn">Switch programs (alt)</button>
			<button class="shortcutBtn">Switch programs (tab)</button>
